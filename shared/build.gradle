plugins {
    id 'java'
}

group = 'me.sayantam.howto'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-codec:commons-codec:1.16.0'
    implementation 'org.slf4j:slf4j-api:2.0.7'
}

tasks.named('test') {
    useJUnitPlatform()
}
